<div class="contain mt-5 p-5">
    <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
        <div class="mb-3">
            <input type="text" class="form-control"  formControlName="movieName" placeholder="Search">
          </div>
          <div class="col-lg-2">
            <button class="btn btn-md">Search</button>
          </div>
    </form>

    <div class="row mt-5">
        <div class="col-lg-4" *ngFor="let s of searchResult" >
            <div class="row">
                <div class="col-lg-3 mt-4 mb-4" *ngIf="s.poster_path">
                    <img src="https://image.tmdb.org/t/p/original/{{ s.poster_path }}" [routerLink]="['/movie',s.id]">
                </div>
                <div class="col-lg-9 mt-4 mb-4">
                    <h3>{{s.original_title}}</h3>
                    <!-- <p>{{s.overview}}</p> -->
                </div>
            </div>
        </div>
    </div>
</div>
